<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header>
    <div th:replace="~{fragments/header :: header}"></div>


    <style>
    .container {
        display: flex;
    }

    .right {
        flex: 3;
        max-height: 80vh;
        overflow: auto;

    }

    .left {
        flex: 2;
        max-height: auto;
        overflow: auto;
    }

    .bottom {
        flex: 1;
        width: 90%;
        background-color: #FFF4BD;
        padding:1rem;
    }

    .bottom-cards {
        flex: 1;
        max-height: auto;
        overflow: auto;
    }

 .savingsChart
 {
    width:80%;
    }

    .categoriesChart
    {
    width:75%;
    }



.card {
  width: auto;
  background: linear-gradient(45deg, #ffffff, #f8f8f8);
  border-radius: 10px;
  padding: 20px;
  color: #333; /* Darker text color */
  margin: 0 1rem 0 1rem ;
<!--   background-color:#f8f8f8;-->

}

.card-content {
  text-align: center;
}

.card h2 {
  font-size: 24px;
  margin-bottom: 10px;
  color: #333; /* Darker text color */
}

.card p {
  font-size: 16px;
  color: #555; /* Slightly darker text color */
}




    </style>
</header>


<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">

    <div class="right">
        <div class="card">
            <div class="card-content">
                <div th:replace="~{dashboard/monthly-expenses :: body}"></div>
            </div>
        </div>
    </div>

    <div class="left">
        <div class="categoriesChart">
            <div class="card">
                <div class="card-content">
                    <div th:replace="~{dashboard/last-month-categories :: body}"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div th:utext="${noteModel.note}"></div>
        <div style="margin-top:2rem;">
            <a href="/note" class="myButton">edit</a></div>
    </div>


</div>

<div class="container" style="margin-top:0;">

    <div class="bottom-cards">

        <div class="card">
            <div class="card-content">
                <h2> Income Last Year </h2>
                <h1>000.00 €</h1>
            </div>
        </div>

    </div>

    <div class="bottom-cards">

        <div class="card">
            <div class="card-content">
                <h2> Expenses Last Year </h2>
                <h1>000.00 €</h1>
            </div>
        </div>

    </div>

    <div class="bottom-cards">

        <div class="card">
            <div class="card-content">
                <h2> Last Uploaded Data </h2>
                <h1>31 / MAR / 2023</h1>
            </div>
        </div>

    </div>

    <div class="bottom-cards">

        <div class="card">
            <div class="card-content">
                <h2> TITLE </h2>
                <h1>data</h1>
            </div>
        </div>

    </div>
</div>

</body>
</html>
