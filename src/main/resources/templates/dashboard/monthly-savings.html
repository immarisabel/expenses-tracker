<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1>SAVINGS</h1>
<div class="chart-wrapper">
    <canvas id="line-chart" style="padding: 2rem;"></canvas>
</div>

<script th:inline="javascript">
    /* Retrieve the data from the server-side */
    var monthlySavings = /*[[${monthlySavings}]]*/ {};

    /* Create the chart */
    var ctx = document.getElementById('line-chart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: Object.keys(monthlySavings),
            datasets: [{
                label: 'Total Savings',
                data: Object.values(monthlySavings),
                fill: false,
                borderColor: 'rgba(100, 116, 229, 1)', // #2F7AE5
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    grid: {
                        display: false
                    }
                },
                y: {
                    beginAtZero: true
                }
            }
        }
    });

</script>
</body>
</html>
