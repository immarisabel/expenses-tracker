<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="filterbar">

    <div class="form-container">

        <div style="display: flex; justify-content: space-between;">

            <!-- UPLOAD-->
            <form action="/upload" method="post" enctype="multipart/form-data"
                  style="display: flex; align-items: center; gap: 1px;">
                <input id="file" type="file" name="file" class="form-control"/>
                <input class="myButton" type="submit" value="upload"/>

            </form>



            <!-- Filter by category -->
            <form th:action="@{/transactions/categories}" method="get" style="display: flex; align-items: center; gap: 1px;">
                <select class="form-control" id="category" name="categoryId" style="width:10rem;">
                    <option value="">by category</option>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.category}"></option>
                </select>
                <button class="myButton" type="submit">Filter</button>
            </form>




            <a href="/transactions/categories/none" class="myButton" style="height:50%; margin-top:1rem;">no category</a>

            <a href="/transactions/filters" class="myButton" style="height:50%; margin-top:1rem;">advanced filters</a>
            <!-- Clear Filters -->
            <a href="/transactions" class="myButton" style="height:50%; margin-top:1rem;">
             â†»
            </a>


        </div>

        <!-- Upload summary -->

    </div>


    <div th:if="${result != null}">
    <p>Total uploaded: <span th:text="${result.nonDuplicates}"></span></p>
    <p>Duplicates found: <span th:text="${result.duplicates}"></span></p>

    <div th:if="${result.nonDuplicates == 0}">
        <p>No data uploaded.</p>
    </div>
    </div>


</div>
