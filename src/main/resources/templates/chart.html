<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chart View</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Monthly Comparison</h1>

<canvas id="chart" width="800" height="600"></canvas>

<div>
    <h2>Total Credits: <span th:text="${totalCredits}"></span></h2>
    <h2>Total Debits: <span th:text="${totalDebits}"></span></h2>
</div>

<script th:inline="javascript">
        /* Retrieve the data from the server-side */
        var creditOrDebit = /*[[${creditOrDebit}]]*/ [];
        var amounts = /*[[${amounts}]]*/ [];

        /* Create the chart */
        var ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: creditOrDebit,
                datasets: [{
                    label: 'Amounts',
                    data: amounts,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        grid: {
                            display: false
                        }
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
