<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/header :: header}"></div>
    <style>
        .form-row {
            padding: 2rem;
        }

        .space {
            margin-left: .5rem;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/filterbar :: filterbar}"></div>

<div class="container">
    <h2>Edit Transaction</h2>

    <p th:text="${transaction}"></p>

    <form action="#" th:action="@{/transactions/edit}" th:object="${transaction}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-row">
            <input type="text" th:field="*{date}" class="form-control space" required/>
            <input type="text" th:field="*{entity}" placeholder="Organization or Name" class="form-control" required/>
        </div>

        <div class="form-row">
            <select th:field="*{creditOrDebit}" class="form-control space" required>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
            </select>
            <input type="text" th:field="*{amount}" class="form-control" required/>
        </div>
        <div class="form-row">
            <select name="categoryId" class="form-control">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.category}"
                        th:selected="${category}"></option>
            </select>
            <input type="text" th:field="*{description}" placeholder="description" class="form-control" required/>
        </div>

            <input class="myButton" type="submit" value="Submit"/>
    </form>
</div>
</body>
</html>
