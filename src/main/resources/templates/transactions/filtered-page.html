<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">


<header>
    <div th:replace="~{fragments/header :: header}"></div>
</header>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/filterbar :: filterbar}"></div>
<div class="container">



    <!-- PAGINATION CONTROL FOR CATEGORY FILTERED TRANSACTIONS -->
    <div th:if="${categoryId != null}">
        <div>
            <a th:if="${transactions.hasPrevious()}"
               th:href="@{/transactions/categories(categoryId=${categoryId}, page=${transactions.number - 1})}"
               class="myButton">Previous</a>
            <span th:text="${transactions.number + 1}"></span> / <span th:text="${transactions.totalPages}"></span>
            <a th:if="${transactions.hasNext()}"
               th:href="@{/transactions/categories(categoryId=${categoryId}, page=${transactions.number + 1})}"
               class="myButton">Next</a>
        </div>
    </div>




    <!-- PAGINATION CONTROL FOR TRANSACTIONS WITHOUT CATEGORY -->
    <div th:if="${hideMe != null}">
        <div>
            <a th:if="${transactions.hasPrevious()}"
               th:href="@{/transactions/categories/none(page=${transactions.number - 1})}" class="myButton">Previous</a>
            <span th:text="${transactions.number + 1}"></span> / <span th:text="${transactions.totalPages}"></span>
            <a th:if="${transactions.hasNext()}"
               th:href="@{/transactions/categories/none(page=${transactions.number + 1})}" class="myButton">Next</a>
        </div>
    </div>

    <div th:replace="~{transactions/table :: transactions-table}"></div>
</div>

</body>

</html>
