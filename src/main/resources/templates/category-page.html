<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">


<header>
    <div th:replace="~{fragments/header :: header}"></div>
</header>


<style>
        .table-categories {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        .table-categories th,
        .table-categories td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        tbody tr:nth-child(odd) {
            background-color: #fff;
        }

        .table-categories th {
            background-color: #f2f2f2;
        }

        .table-categories tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .table-categories tbody tr:hover {
            background-color: #e6e6e6;
        }

        .table-categories a {
            color: #000000;
            text-decoration: none;
        }

        .table-categories a:hover {
            text-decoration: underline;
        }

        .table-categories p {
            margin: 0;
        }

        .table-categories li {
            list-style-type: none;
        }
    </style>
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>


<div class="container">

    <table class="table table-categories">
        <thead>
        <tr>
            <th scope="col" style="width:80%">Category Name</th>
            <th scope="col" style="width:10%">Transactions</th>
            <th scope="col" style="width:5%">Edit</th>
            <th scope="col" style="width:5%">Delete</th>
        </tr>
        </thead>
        <tbody th:each="c : ${categories}">
        <tr>
            <td>
                    <li th:text="${c.category}"></li>
            </td>
            <td>
                <p th:text="${c.transactions.size()}"></p>
            </td>
            <td>
                <a th:href="@{/categories/update(id=${c.id})}" class="myButton" style="color:white;" alt="update ${c.category}">
                    update
                </a>
            </td>
            <td>
                <form th:action="@{/categories/delete}" method="post">
                    <input type="hidden" name="id" th:value="${c.id}">
                    <button class="myButton" type="submit" onclick="return confirm('Delete category?')">
                       âœ–
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

<div width="10rem">
    <div th:replace="~{fragments/add-category-form}">update shelf</div>
</div>

</div>
</body>
</html>
