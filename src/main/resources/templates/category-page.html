<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header>
    <div th:replace="~{fragments/header :: header}"></div>
</header>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="containerB">
    <table>
        <thead>
        <tr>
            <th>Category</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.category}"></td>
            <td>
                <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="myButton">del</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Add Category</h2>
    <form th:action="@{/categories/add}" method="post" th:object="${newCategory}">
        <input class="form-control" type="text" th:field="*{category}" placeholder="New Category">
        <button type="submit" class="myButton">Add Category</button>
    </form>
</div>
</body>


</html>
