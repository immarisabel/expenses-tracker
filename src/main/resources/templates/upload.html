<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Expense Tracker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #212529;
      color: #ffffff;
      padding: 40px;
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    form {
      margin-top: 40px;
      text-align: center;
    }

    input[type="file"] {
      display: none;
    }

    .custom-file-upload {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .custom-file-upload:hover {
      background-color: #0056b3;
    }

    .message {
      text-align: center;
      margin-top: 20px;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #343a40;
      color: #ffffff;
    }

    body.dark-mode .custom-file-upload {
      background-color: #6c757d;
    }

    body.dark-mode .custom-file-upload:hover {
      background-color: #6c757d;
    }
  </style>

    <script th:inline="javascript">
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle("dark-mode");
    }
  </script>
</head>

<body>
<h1>Upload</h1>

<form action="/upload" method="post" enctype="multipart/form-data">
    <label for="file" class="custom-file-upload">Choose File</label>
    <input id="file" type="file" name="file" />
    <input type="submit" value="Upload" class="btn btn-primary mt-3" />
</form>

<div th:if="${message}" class="message">
    <p th:text="${message}" style="color: red;"></p>
</div>

<button onclick="toggleDarkMode()" class="btn btn-secondary mt-3">Toggle Dark Mode</button>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
