<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<header>
  <div th:replace="~{fragments/header :: header}"></div>
</header>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">

  <canvas id="chart" class="chart-canvas" margin="1rem"></canvas>





  <script th:inline="javascript">
    /* Retrieve the data from the server-side */
    var labels = /*[[${labels}]]*/ [];
    var credits = /*[[${credits}]]*/ [];
    var debits = /*[[${debits}]]*/ [];

    /* Create the chart */
    var ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
           datasets: [{
    label: 'Credits',
    data: credits,
    backgroundColor: 'rgba(100, 116, 229, 0.5)', // #6474e5 at 50% opacity
    borderColor: 'rgb(100, 116, 229)', // #6474e5
    borderWidth: 1
}, {
    label: 'Debits',
    data: debits,
    backgroundColor: 'rgba(244, 164, 164, 0.5)', // #f4a4a4 at 50% opacity
    borderColor: 'rgb(244, 164, 164)', // #f4a4a4
    borderWidth: 1
}]

        },
        options: {
            responsive: true,
            scales: {
                x: {
                    grid: {
                        display: false
                    }
                },
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>


</body>
</html>
