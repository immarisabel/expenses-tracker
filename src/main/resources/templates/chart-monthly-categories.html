<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chart View</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>
<style>
    .chart-canvas {
        width: 10pt;
        height: 10pt;
    }
    body {
        font-family: 'Quicksand', sans-serif;
        padding: 0;
        margin: 0;
        background: #eef1f5;
    }
    .navbar {
        background-color: #6474e5;
        padding: 10px 15px;
        color: #fff;
    }
    .navbar a {
        color: #fff;
        margin-left: 15px;
    }
    .navbar h1 {
        color: #fff;
        font-size: 2rem;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    li {
        float: left;
    }
    li a {
        display: block;
        color: #ffffff;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    li a:hover {
        background-color: #111;
    }
</style>
<body>
<header class="navbar">
  <h1>Expense Tracker</h1>
  <ul class="nav">
    <li><a href="/expenses">View Expenses</a></li>
    <li><a href="/chart">View Charts</a></li>
    <li><a href="/categories">Manage Categories</a></li>
  </ul>
</header>
<div class="container">

  <canvas id="chart" class="chart-canvas" margin="1rem"></canvas>





  <script th:inline="javascript">
    /* Retrieve the data from the server-side */
    var labels = /*[[${labels}]]*/ [];
    var credits = /*[[${credits}]]*/ [];
    var debits = /*[[${debits}]]*/ [];

    /* Create the chart */
    var ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
           datasets: [{
    label: 'Credits',
    data: credits,
    backgroundColor: 'rgba(100, 116, 229, 0.5)', // #6474e5 at 50% opacity
    borderColor: 'rgb(100, 116, 229)', // #6474e5
    borderWidth: 1
}, {
    label: 'Debits',
    data: debits,
    backgroundColor: 'rgba(244, 164, 164, 0.5)', // #f4a4a4 at 50% opacity
    borderColor: 'rgb(244, 164, 164)', // #f4a4a4
    borderWidth: 1
}]

        },
        options: {
            responsive: true,
            scales: {
                x: {
                    grid: {
                        display: false
                    }
                },
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>


</body>
</html>
