<!-- goals.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Savings Goals</title>
</head>
<body>
<h2>Create New Goal</h2>
<form th:action="@{/savings/goals}" th:object="${goal}" method="post">
    <!-- form fields for creating a new goal -->
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" id="description" th:field="*{description}" required>
    </div>
    <div>
        <label for="maxAmount">Max Amount:</label>
        <input type="number" id="maxAmount" th:field="*{maxAmount}" step="0.01" required>
    </div>
    <div>
        <label for="reached">Reached:</label>
        <input type="checkbox" id="reached" th:field="*{reached}">
    </div>
    <button type="submit">Create</button>
</form>

<h2>Savings Goals List</h2>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Max Amount</th>
        <th>Saved till now</th>
        <th>Reached</th>
        <th>id</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="goal : ${goals}">
        <td th:text="${goal.name}"></td>
        <td th:text="${goal.description}"></td>
        <td th:text="${goal.maxAmount}"></td>
        <td th:text="${goal.lastAmount}"></td>
        <td th:text="${goal.reached}"></td>
        <td th:text="${goal.id}"></td>
    </tr>
    </tbody>
</table>

<h3>Savings</h3>
<table>
    <thead>
    <tr>
        <th>Goal</th>
        <th>month</th>
        <th>year</th>
        <th>MMyyyy</th>
        <th>amount</th>
        <th>id</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="saving : ${savings}">
        <td th:text="${saving.goal.name}"></td>
        <td th:text="${saving.savingsMonth}"></td>
        <td th:text="${saving.savingYear}"></td>
        <td th:text="${saving.monthYear}"></td>
        <th th:text="${saving.amount}"></th>
        <td th:text="${saving.id}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
